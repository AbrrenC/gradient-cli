{% set name = "paperspace" %}
{% set version = "0.0.10" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e1b839a9eba4fd8194072ba3984ebec9e0dbda12d5bf232bd24a1b92e3ae29d6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - paperspace-python = paperspace.main:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - requests
    - boto3
    - botocore
    - six
  run:
    - python
    - requests
    - boto3
    - botocore
    - six

test:
  imports:
    - paperspace
  commands:
    - paperspace-python --help

about:
  home: https://github.com/paperspace/paperspace-python
  license: ISC License (ISCL)
  license_family: OTHER
  license_file: ''
  summary: Paperspace Python
  description: "Paperspace Python"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
